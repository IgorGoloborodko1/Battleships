<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleships</title>
</head>
<body>
    <div class="game-info">
        <label for="progress-bar" class="game-info__progress-bar-label">Shots left: <span class="game-info__shots-left">0</span>/30</label>
        <progress id="game-info__progress-bar" value="0" max="30"></progress>
        <div class="timer">
            <p class="timer__display"></p>
        </div>
    </div>

    <div id="root">
        <div class="ships">
            <ul class="ships__list">
                <li class="ships__item">
                    <div class="ships__item-image-container quadruple"><img class="ships__item-image" src="../src/img/quadruple.png" alt="ship-img" width='250' height="50"></div>
                </li>
                <li class="ships__item">
                    <div class="ships__item-image-container triple"><img class="ships__item-image" src="../src/img/triple.png" alt="ship-img" width='175' height="50"></div>
                    <div class="ships__item-image-container triple"><img class="ships__item-image" src="../src/img/triple.png" alt="ship-img" width='175' height="50"></div>
                </li>
                <li class="ships__item">
                    <div class="ships__item-image-container double"><img class="ships__item-image" src="../src/img/double.png" alt="ship-img" width='140' height="50"></div>
                    <div class="ships__item-image-container double"><img class="ships__item-image" src="../src/img/double.png" alt="ship-img" width='140' height="50"></div>
                    <div class="ships__item-image-container double"><img class="ships__item-image" src="../src/img/double.png" alt="ship-img" width='140' height="50"></div>
                </li>
                <li class="ships__item">
                    <div class="ships__item-image-container single"><img class="ships__item-image" src="../src/img/single.png" alt="ship-img" width='100' height="50"></div>
                    <div class="ships__item-image-container single"><img class="ships__item-image" src="../src/img/single.png" alt="ship-img" width='100' height="50"></div>
                    <div class="ships__item-image-container single"><img class="ships__item-image" src="../src/img/single.png" alt="ship-img" width='100' height="50"></div>
                    <div class="ships__item-image-container single"><img class="ships__item-image" src="../src/img/single.png" alt="ship-img" width='100' height="50"></div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
