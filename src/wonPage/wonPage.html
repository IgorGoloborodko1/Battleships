<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Won page</title>
</head>
<body>
    <div class="won-page">
        <div class="won-page__container">
            <h1 class="won-page__title">You are a champion my friend!</h1>
            <form class="won-page__form" action="/main.html">
                <input class="won-page__form-submit" type="submit" value="Play again">
            </form>
        </div>
        <div class="won-page__rating">
            <table class="won-page__rating-list">
                <tr>
                    <th>Name</th>
                    <th>Shots</th>
                    <th>Time</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
